<html>
<head>
<style> 
.deadcenter{
    width: 500px;
    height: 200px;
    font-family: Monospace;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    font-size: 5em;

    margin: auto; 
}
</style>
<script>
function invertColor(hexTripletColor) {
    var color = hexTripletColor;
    color = color.substring(1);           // remove #
    color = parseInt(color, 16);          // convert to integer
    color = 0xFFFFFF ^ color;             // invert three bytes
    color = color.toString(16);           // convert to hex
    color = ("000000" + color).slice(-6); // pad with leading zeros
    color = "#" + color;                  // prepend #
    return color;
}
</script> 
</head>

<body style='background-color:  #560319'> 
<div class='deadcenter' id='color_text'>Dark scarlet</div>
<script>document.getElementById("color_text").style.color=invertColor("#560319");</script>
 </body></html>
